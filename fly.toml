# fly.toml
app = "kpinfo-cnc-v2"
primary_region = "gru"

[build]
  dockerfile = "Dockerfile"

[env]
  APP_HOST = "0.0.0.0"
  DB_PATH = "/data/cnc.sqlite3"

[[mounts]]
  source = "kpinfo_data"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"
    method = "GET"
    path = "/api/health"
